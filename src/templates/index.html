<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Author</title>
    <link rel="stylesheet" href="/assets/stylesheets/author.css">
</head>
<body>
    <section role="main">
        <div placeholder="Type something" contenteditable="true" spellcheck="true" role="textbox" aria-multiline="true" dir="ltr" aria-autocomplete="list" aria-expanded="false" class="editor js-editor"></div>
        <div class="highlighter js-highlighter"></div>
        <div class="gui">
            <div class="gui-counter"><span id="sentence-count">0</span>&nbsp;&nbsp;&nbsp;sentence<span class="gui-counter-plural is-visible" id="sentence-count-plural">s</span></div>
            <div class="gui-counter"><span id="word-count">0</span>&nbsp;&nbsp;&nbsp;word<span class="gui-counter-plural is-visible" id="word-count-plural">s</span></div>
            <div class="gui-counter"><span id="reading-time">0</span>&nbsp;&nbsp;&nbsp;min<span class="gui-counter-plural is-visible" id="reading-time-plural">s</span></div>
        </div>
    </section>
    <script src="/assets/javascripts/author.js"></script>
</body>
</html>
